<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub User</title>
    <script defer src="https://js.bugfender.com/bugfender.js"></script>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="uname">Name</label>
          <input type="text" required name="uname" id="uname" onkeyup="handleUserName(event)"/>
        </div>
        <div>
          <button type="submit" id="submitBtn" disabled="true">SEND</button>
        </div>
      </form>
    </main>
  </body>
  <script defer src="github.js"></script>
</html>
